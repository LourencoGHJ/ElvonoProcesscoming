    <script>
        document.addEventListener('DOMContentLoaded', function() {
          console.log("Firebase disponível:", typeof firebase !== 'undefined');
          console.log("Firestore disponível:", typeof firebase !== 'undefined' && typeof firebase.firestore !== 'undefined');
        });
    </script>

    <!-- Script de contagem regressiva -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Definir a data de lançamento para 28 de agosto de 2025 às 12:00
            const launchDate = new Date('2025-08-28T12:00:00');
            console.log("Data de lançamento definida para:", launchDate.toString());
            
            // Função para atualizar o contador
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = launchDate.getTime() - now;
                
                // Cálculos de tempo (usando valor absoluto para garantir números positivos)
                const days = Math.abs(Math.floor(distance / (1000 * 60 * 60 * 24)));
                const hours = Math.abs(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
                const minutes = Math.abs(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
                const seconds = Math.abs(Math.floor((distance % (1000 * 60)) / 1000));
                
                // Adicionar animação aos números
                animateValue('days', days);
                animateValue('hours', hours);
                animateValue('minutes', minutes);
                animateValue('seconds', seconds);
            }
            
            // Função para animar a mudança de valor
            function animateValue(elementId, newValue) {
                const element = document.getElementById(elementId);
                const currentValue = element.textContent;
                const formattedNewValue = newValue.toString().padStart(2, '0');
                
                if (currentValue !== formattedNewValue) {
                    // Adicionar classe de animação
                    element.classList.add('number-change');
                    
                    // Atualizar o valor
                    element.textContent = formattedNewValue;
                    
                    // Remover a classe após a animação
                    setTimeout(() => {
                        element.classList.remove('number-change');
                    }, 300);
                }
            }
            
            // Atualizar imediatamente
            updateCountdown();
            
            // Atualizar a cada segundo
            const countdownInterval = setInterval(updateCountdown, 1000);
        });
    </script>

    <style>
        /* Estilo para animação dos números */
        .countdown-item span {
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 600;
            color: #00bfff;
            display: inline-block;
            width: 5rem;
            text-align: center;
            line-height: 1;
            margin: 0 0.5rem;
        }
        
        .countdown-item .label {
            font-size: 1rem;
            font-weight: 400;
            margin-top: 0.5rem;
            width: auto;
            color: #ffffff;
        }
        
        .number-change {
            animation: numberPulse 0.3s ease-in-out;
            color: #00ffff !important;
        }
        
        @keyframes numberPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Garantir que a contagem regressiva fique alinhada */
        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 1rem;
        }
        
        /* Estilos responsivos para dispositivos móveis */
        @media (max-width: 768px) {
            .countdown {
                margin: 1.5rem 0;
            }
            
            .countdown-item span {
                font-size: 2.2rem;
                width: 3.5rem;
                margin: 0 0.3rem;
            }
            
            .countdown-item .label {
                font-size: 0.8rem;
            }
            
            .countdown-item {
                margin: 0 0.5rem;
            }
        }
        
        /* Estilos para dispositivos muito pequenos */
        @media (max-width: 480px) {
            .countdown {
                margin: 1rem 0;
            }
            
            .countdown-item span {
                font-size: 1.8rem;
                width: 2.8rem;
                margin: 0 0.2rem;
            }
            
            .countdown-item .label {
                font-size: 0.7rem;
            }
            
            .countdown-item {
                margin: 0 0.3rem;
            }
        }
        
        /* Estilos para dispositivos extremamente pequenos */
        @media (max-width: 320px) {
            .countdown-item span {
                font-size: 1.5rem;
                width: 2.2rem;
            }
        }
    </style>
